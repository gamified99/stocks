<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Trends Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: #e0e6ed;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 40px 0;
      margin-bottom: 40px;
    }

    .header-title {
      font-size: 52px;
      font-weight: 800;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #00d4ff, #5b73e8, #ff6b9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
    }

    .header-subtitle {
      font-size: 20px;
      opacity: 0.8;
      font-weight: 300;
      color: #9ca3af;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      border: 1px solid rgba(59, 130, 246, 0.2);
      transition: all 0.4s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .stat-card:hover {
      transform: translateY(-8px);
      border-color: rgba(59, 130, 246, 0.4);
      box-shadow: 0 12px 48px rgba(59, 130, 246, 0.2);
    }

    .stat-value {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 8px;
      text-shadow: 0 0 10px currentColor;
    }

    .stat-label {
      font-size: 16px;
      opacity: 0.7;
      font-weight: 500;
      color: #9ca3af;
    }

    .positive {
      color: #10f981;
    }

    .negative {
      color: #f87171;
    }

    .neutral {
      color: #60a5fa;
    }

    .tabs-container {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 15px;
      margin-bottom: 40px;
      border: 1px solid rgba(59, 130, 246, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .tab-button {
      background: rgba(30, 41, 59, 0.8);
      border: none;
      color: #cbd5e1;
      padding: 15px 25px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .tab-button:hover {
      background: rgba(51, 65, 85, 0.9);
      transform: scale(1.05);
      color: #e2e8f0;
      box-shadow: 0 6px 24px rgba(59, 130, 246, 0.3);
    }

    .tab-button.active {
      background: linear-gradient(45deg, #3b82f6, #8b5cf6, #06b6d4);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: 700;
      box-shadow: 0 8px 32px rgba(59, 130, 246, 0.4);
    }

    .chart-section {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 40px;
      border: 1px solid rgba(59, 130, 246, 0.2);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .chart-title {
      font-size: 32px;
      font-weight: 800;
      color: #f1f5f9;
      text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    }

    .trend-info {
      text-align: right;
      background: rgba(30, 41, 59, 0.6);
      padding: 20px 25px;
      border-radius: 20px;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    .current-trend {
      font-size: 42px;
      font-weight: 900;
      margin-bottom: 8px;
      text-shadow: 0 0 15px currentColor;
    }

    .trend-change {
      font-size: 18px;
      font-weight: 700;
    }

    .chart-container {
      position: relative;
      height: 450px;
      margin-top: 25px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid rgba(59, 130, 246, 0.1);
    }

    @media (max-width: 768px) {
      .header-title {
        font-size: 42px;
      }
      
      .chart-header {
        flex-direction: column;
        text-align: center;
      }
      
      .trend-info {
        text-align: center;
      }

      .container {
        padding: 15px;
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.6);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #3b82f6, #8b5cf6);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, #2563eb, #7c3aed);
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <div class="header-title">ðŸŽ® Gaming Trends</div>
    <div class="header-subtitle">Real-time game popularity analytics</div>
  </header>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-value positive">15.7%</div>
      <div class="stat-label">Gaming Growth</div>
    </div>
    <div class="stat-card">
      <div class="stat-value neutral">2.8B</div>
      <div class="stat-label">Active Players</div>
    </div>
    <div class="stat-card">
      <div class="stat-value positive">42M</div>
      <div class="stat-label">New Downloads</div>
    </div>
    <div class="stat-card">
      <div class="stat-value negative">-3.2%</div>
      <div class="stat-label">Battle Royale</div>
    </div>
  </div>

  <div class="tabs-container">
    <div class="tabs" id="gameTabs"></div>
  </div>

  <div class="chart-section">
    <div class="chart-header">
      <div class="chart-title" id="chartTitle">Fortnite</div>
      <div class="trend-info">
        <div class="current-trend positive" id="currentTrend">85</div>
        <div class="trend-change positive" id="trendChange">+5</div>
      </div>
    </div>
    <div class="chart-container">
      <canvas id="gameChart"></canvas>
    </div>
  </div>
</div>

<script>
  const gameData = {
    "Fortnite": {
      trendScores: [65, 70, 68, 75, 78, 82, 79, 85, 88, 90, 85, 80],
      current: 85,
      change: 5,
      changePercent: 6.25
    },
    "Valorant": {
      trendScores: [45, 50, 55, 60, 65, 70, 68, 72, 75, 78, 80, 82],
      current: 82,
      change: 2,
      changePercent: 2.50
    },
    "Among Us": {
      trendScores: [90, 85, 75, 60, 45, 35, 30, 28, 25, 22, 20, 18],
      current: 18,
      change: -2,
      changePercent: -10.00
    },
    "Minecraft": {
      trendScores: [80, 82, 85, 88, 90, 92, 90, 88, 85, 87, 89, 91],
      current: 91,
      change: 2,
      changePercent: 2.25
    },
    "GTA V": {
      trendScores: [70, 72, 68, 65, 67, 69, 71, 73, 75, 77, 74, 76],
      current: 76,
      change: 2,
      changePercent: 2.70
    },
    "Call of Duty": {
      trendScores: [75, 78, 80, 82, 79, 77, 75, 73, 71, 69, 67, 65],
      current: 65,
      change: -2,
      changePercent: -2.99
    },
    "Apex Legends": {
      trendScores: [60, 62, 65, 68, 70, 72, 75, 77, 74, 71, 68, 66],
      current: 66,
      change: -2,
      changePercent: -2.94
    },
    "Roblox": {
      trendScores: [55, 58, 62, 65, 68, 72, 75, 78, 82, 85, 88, 92],
      current: 92,
      change: 4,
      changePercent: 4.55
    },
    "Fall Guys": {
      trendScores: [95, 90, 80, 65, 45, 30, 25, 20, 15, 12, 10, 8],
      current: 8,
      change: -2,
      changePercent: -20.00
    },
    "PUBG": {
      trendScores: [85, 80, 75, 70, 65, 60, 58, 56, 54, 52, 50, 48],
      current: 48,
      change: -2,
      changePercent: -4.00
    }
  };

  const timeLabels = [
    "Jan", "Feb", "Mar", "Apr", "May", "Jun",
    "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
  ];

  let chart;
  let currentGame = "Fortnite";

  function initializeDashboard() {
    setupTabs();
    renderChart(currentGame);
  }

  function setupTabs() {
    const tabContainer = document.getElementById("gameTabs");
    
    Object.keys(gameData).forEach((gameName, index) => {
      const button = document.createElement("button");
      button.className = "tab-button";
      button.textContent = gameName;
      
      if (index === 0) {
        button.classList.add("active");
      }
      
      button.addEventListener("click", () => {
        // Remove active class from all buttons
        document.querySelectorAll(".tab-button").forEach(btn => {
          btn.classList.remove("active");
        });
        
        // Add active class to clicked button
        button.classList.add("active");
        
        // Update chart
        currentGame = gameName;
        renderChart(gameName);
      });
      
      tabContainer.appendChild(button);
    });
  }

  function updateTrendInfo(gameName) {
    const game = gameData[gameName];
    const titleElement = document.getElementById("chartTitle");
    const trendElement = document.getElementById("currentTrend");
    const changeElement = document.getElementById("trendChange");
    
    titleElement.textContent = gameName;
    trendElement.textContent = game.current;
    
    // Clean number display - just show the change number with + or -
    const changeText = `${game.change >= 0 ? '+' : ''}${game.change}`;
    changeElement.textContent = changeText;
    changeElement.className = `trend-change ${game.change >= 0 ? 'positive' : 'negative'}`;
    
    // Update the trend score color
    trendElement.className = `current-trend ${game.change >= 0 ? 'positive' : 'negative'}`;
  }

  function renderChart(gameName) {
    const game = gameData[gameName];
    updateTrendInfo(gameName);
    
    const ctx = document.getElementById("gameChart").getContext("2d");
    
    if (chart) {
      chart.destroy();
    }

    // Create gradient for the line
    const gradientStroke = ctx.createLinearGradient(0, 0, 0, 400);
    gradientStroke.addColorStop(0, game.change >= 0 ? '#10f981' : '#f87171');
    gradientStroke.addColorStop(1, game.change >= 0 ? '#059669' : '#dc2626');

    // Create gradient fill
    const gradientFill = ctx.createLinearGradient(0, 0, 0, 400);
    gradientFill.addColorStop(0, game.change >= 0 ? 'rgba(16, 249, 129, 0.3)' : 'rgba(248, 113, 113, 0.3)');
    gradientFill.addColorStop(1, 'rgba(16, 249, 129, 0.05)');

    chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: timeLabels,
        datasets: [{
          label: `${gameName} Trend`,
          data: game.trendScores,
          borderColor: gradientStroke,
          backgroundColor: gradientFill,
          borderWidth: 4,
          fill: true,
          tension: 0.4,
          pointBackgroundColor: game.change >= 0 ? '#10f981' : '#f87171',
          pointBorderColor: '#1e293b',
          pointBorderWidth: 3,
          pointRadius: 8,
          pointHoverRadius: 12,
          pointHoverBackgroundColor: game.change >= 0 ? '#34f9a1' : '#fca5a5',
          pointHoverBorderWidth: 4
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
          duration: 1200,
          easing: 'easeInOutCubic'
        },
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          x: {
            grid: {
              color: 'rgba(71, 85, 105, 0.3)',
              borderColor: 'rgba(71, 85, 105, 0.5)'
            },
            ticks: {
              color: '#94a3b8',
              font: {
                size: 14,
                weight: '600'
              }
            }
          },
          y: {
            min: 0,
            max: 100,
            grid: {
              color: 'rgba(71, 85, 105, 0.3)',
              borderColor: 'rgba(71, 85, 105, 0.5)'
            },
            ticks: {
              color: '#94a3b8',
              font: {
                size: 14,
                weight: '600'
              },
              callback: function(value) {
                return value;
              }
            }
          }
        },
        interaction: {
          intersect: false,
          mode: 'index'
        },
        hover: {
          animationDuration: 300
        }
      }
    });
  }

  // Initialize the dashboard when the page loads
  document.addEventListener('DOMContentLoaded', function() {
    initializeDashboard();
  });
</script>

</body>
</html>
