<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Trends Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: #e0e6ed;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 40px 0;
      margin-bottom: 40px;
    }

    .header-title {
      font-size: 52px;
      font-weight: 800;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #00d4ff, #5b73e8, #ff6b9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-subtitle {
      font-size: 20px;
      opacity: 0.8;
      font-weight: 300;
      color: #9ca3af;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      border: 1px solid rgba(59, 130, 246, 0.2);
      transition: all 0.4s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .stat-card:hover {
      transform: translateY(-8px);
      border-color: rgba(59, 130, 246, 0.4);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
    }

    .stat-value {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: 16px;
      opacity: 0.7;
      font-weight: 500;
      color: #9ca3af;
    }

    .positive {
      color: #10f981;
    }

    .negative {
      color: #f87171;
    }

    .neutral {
      color: #60a5fa;
    }

    .tabs-container {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 15px;
      margin-bottom: 40px;
      border: 1px solid rgba(59, 130, 246, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .tab-button {
      background: rgba(30, 41, 59, 0.8);
      border: none;
      color: #cbd5e1;
      padding: 15px 25px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .tab-button:hover {
      background: rgba(51, 65, 85, 0.9);
      transform: scale(1.05);
      color: #e2e8f0;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
    }

    .tab-button.active {
      background: linear-gradient(45deg, #3b82f6, #8b5cf6, #06b6d4);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: 700;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .chart-section {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 40px;
      border: 1px solid rgba(59, 130, 246, 0.2);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .chart-title {
      font-size: 32px;
      font-weight: 800;
      color: #f1f5f9;
    }

    .trend-info {
      text-align: right;
      background: rgba(30, 41, 59, 0.6);
      padding: 20px 25px;
      border-radius: 20px;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    .current-trend {
      font-size: 42px;
      font-weight: 900;
      margin-bottom: 8px;
    }

    .trend-change {
      font-size: 18px;
      font-weight: 700;
    }

    .chart-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .time-period-selector {
      display: flex;
      gap: 8px;
      background: rgba(30, 41, 59, 0.6);
      padding: 8px;
      border-radius: 15px;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    .period-button {
      background: transparent;
      border: none;
      color: #94a3b8;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 50px;
    }

    .period-button:hover {
      background: rgba(59, 130, 246, 0.2);
      color: #e2e8f0;
    }

    .period-button.active {
      background: linear-gradient(45deg, #3b82f6, #06b6d4);
      color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .chart-info {
      display: flex;
      align-items: center;
      gap: 15px;
      color: #94a3b8;
      font-size: 14px;
    }

    .chart-container {
      position: relative;
      height: 450px;
      margin-top: 25px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid rgba(59, 130, 246, 0.1);
    }

    @media (max-width: 768px) {
      .header-title {
        font-size: 42px;
      }
      
      .chart-header {
        flex-direction: column;
        text-align: center;
      }
      
      .trend-info {
        text-align: center;
      }

      .container {
        padding: 15px;
      }

      .chart-controls {
        flex-direction: column;
        align-items: stretch;
      }

      .time-period-selector {
        justify-content: center;
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.6);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #3b82f6, #8b5cf6);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, #2563eb, #7c3aed);
    }
  </style>
</head>

  let chart;
  let currentGame = "Fortnite";
  let currentPeriod = "1Y";

  function initializeDashboard() {
    setupTabs();
    setupPeriodSelector();
    renderChart(currentGame, currentPeriod);
  }

  function setupTabs() {
    const tabContainer = document.getElementById("gameTabs");
    
    Object.keys(gameData).forEach((gameName, index) => {
      const button = document.createElement("button");
      button.className = "tab-button";
      button.textContent = gameName;
      
      if (index === 0) {
        button.classList.add("active");
      }
      
      button.addEventListener("click", () => {
        document.querySelectorAll(".tab-button").forEach(btn => {
          btn.classList.remove("active");
        });
        
        button.classList.add("active");
        currentGame = gameName;
        renderChart(currentGame, currentPeriod);
      });
      
      tabContainer.appendChild(button);
    });
  }

  function setupPeriodSelector() {
    const periodButtons = document.querySelectorAll(".period-button");
    
    periodButtons.forEach(button => {
      button.addEventListener("click", () => {
        periodButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        
        currentPeriod = button.dataset.period;
        renderChart(currentGame, currentPeriod);
        updatePeriodInfo(currentPeriod);
      });
    });
  }

  function updatePeriodInfo(period) {
    const periodInfo = document.getElementById("periodInfo");
    const dataPoints = document.getElementById("dataPoints");
    
    const info = {
      "1M": { text: "Last 30 days", points: "30 data points" },
      "1Y": { text: "Last 12 months", points: "12 data points" },
      "3Y": { text: "Last 3 years", points: "12 quarterly points" }
    };
    
    periodInfo.textContent = info[period].text;
    dataPoints.textContent = info[period].points;
  }

  function updateTrendInfo(gameName, period) {
    const game = gameData[gameName][period];
    const titleElement = document.getElementById("chartTitle");
    const trendElement = document.getElementById("currentTrend");
    const changeElement = document.getElementById("trendChange");
    
    titleElement.textContent = gameName;
    trendElement.textContent = game.current;
    
    const changeText = `${game.change >= 0 ? '+' : ''}${game.change}`;
    changeElement.textContent = changeText;
    changeElement.className = `trend-change ${game.change >= 0 ? 'positive' : 'negative'}`;
    trendElement.className = `current-trend ${game.change >= 0 ? 'positive' : 'negative'}`;
  }

  function renderChart(gameName, period) {
    const game = gameData[gameName][period];
    updateTrendInfo(gameName, period);
    
    const ctx = document.getElementById("gameChart").getContext("2d");
    
    if (chart) {
      chart.destroy();
    }

    const gradientStroke = ctx.createLinearGradient(0, 0, 0, 400);
    gradientStroke.addColorStop(0, game.change >= 0 ? '#10f981' : '#f87171');
    gradientStroke.addColorStop(1, game.change >= 0 ? '#059669' : '#dc2626');

    const gradientFill = ctx.createLinearGradient(0, 0, 0, 400);
    gradientFill.addColorStop(0, game.change >= 0 ? 'rgba(16, 249, 129, 0.3)' : 'rgba(248, 113, 113, 0.3)');
    gradientFill.addColorStop(1, 'rgba(16, 249, 129, 0.05)');

    chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: game.labels,
        datasets: [{
          label: `${gameName} Trend`,
          data: game.trendScores,
          borderColor: gradientStroke,
          backgroundColor: gradientFill,
          borderWidth: 4,
          fill: true,
          tension: 0.4,
          pointBackgroundColor: game.change >= 0 ? '#10f981' : '#f87171',
          pointBorderColor: '#1e293b',
          pointBorderWidth: 3,
          pointRadius: period === '1M' ? 4 : 8,
          pointHoverRadius: period === '1M' ? 6 : 12,
          pointHoverBackgroundColor: game.change >= 0 ? '#34f9a1' : '#fca5a5',
          pointHoverBorderWidth: 4
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
          duration: 1200,
          easing: 'easeInOutCubic'
        },
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          x: {
            grid: {
              color: 'rgba(71, 85, 105, 0.3)',
              borderColor: 'rgba(71, 85, 105, 0.5)'
            },
            ticks: {
              color: '#94a3b8',
              font: {
                size: 14,
                weight: '600'
              },
              maxTicksLimit: period === '1M' ? 10 : undefined
            }
          },
          y: {
            min: 0,
            max: 100,
            grid: {
              color: 'rgba(71, 85, 105, 0.3)',
              borderColor: 'rgba(71, 85, 105, 0.5)'
            },
            ticks: {
              color: '#94a3b8',
              font: {
                size: 14,
                weight: '600'
              },
              callback: function(value) {
                return value;
              }
            }
          }
        },
        interaction: {
          intersect: false,
          mode: 'index'
        },
        hover: {
          animationDuration: 300
        }
      }
    });
  }

  // Initialize the dashboard when the page loads
  document.addEventListener('DOMContentLoaded', function() {
    initializeDashboard();
    updatePeriodInfo(currentPeriod);
  });
</script>

</body>
</html>
