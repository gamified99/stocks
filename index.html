<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Trends Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 30px 0;
      margin-bottom: 30px;
    }

    .header-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .header-subtitle {
      font-size: 18px;
      opacity: 0.9;
      font-weight: 300;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.8;
    }

    .positive {
      color: #4ade80;
    }

    .negative {
      color: #f87171;
    }

    .tabs-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 10px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .tab-button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .tab-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .tab-button.active {
      background: linear-gradient(45deg, #4ade80, #22d3ee);
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 15px rgba(74, 222, 128, 0.3);
    }

    .chart-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .chart-title {
      font-size: 24px;
      font-weight: bold;
    }

    .trend-info {
      text-align: right;
    }

    .current-trend {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .trend-change {
      font-size: 16px;
      font-weight: 500;
    }

    .chart-container {
      position: relative;
      height: 400px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .header-title {
        font-size: 36px;
      }
      
      .chart-header {
        flex-direction: column;
        text-align: center;
      }
      
      .trend-info {
        text-align: center;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <div class="header-title">ðŸŽ® Gaming Trends Dashboard</div>
    <div class="header-subtitle">Real-time game popularity and trend analysis</div>
  </header>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-value positive">+15.7%</div>
      <div class="stat-label">Gaming Growth</div>
    </div>
    <div class="stat-card">
      <div class="stat-value">2.8B</div>
      <div class="stat-label">Active Players</div>
    </div>
    <div class="stat-card">
      <div class="stat-value positive">+42M</div>
      <div class="stat-label">New Downloads</div>
    </div>
    <div class="stat-card">
      <div class="stat-value negative">-3.2%</div>
      <div class="stat-label">Battle Royale</div>
    </div>
  </div>

  <div class="tabs-container">
    <div class="tabs" id="gameTabs"></div>
  </div>

  <div class="chart-section">
    <div class="chart-header">
      <div class="chart-title" id="chartTitle">Fortnite</div>
      <div class="trend-info">
        <div class="current-trend" id="currentTrend">85</div>
        <div class="trend-change positive" id="trendChange">+5 (+6.25%)</div>
      </div>
    </div>
    <div class="chart-container">
      <canvas id="gameChart"></canvas>
    </div>
  </div>
</div>

<script>
  const gameData = {
    "Fortnite": {
      trendScores: [65, 70, 68, 75, 78, 82, 79, 85, 88, 90, 85, 80],
      current: 85,
      change: 5,
      changePercent: 6.25
    },
    "Valorant": {
      trendScores: [45, 50, 55, 60, 65, 70, 68, 72, 75, 78, 80, 82],
      current: 82,
      change: 2,
      changePercent: 2.50
    },
    "Among Us": {
      trendScores: [90, 85, 75, 60, 45, 35, 30, 28, 25, 22, 20, 18],
      current: 18,
      change: -2,
      changePercent: -10.00
    },
    "Minecraft": {
      trendScores: [80, 82, 85, 88, 90, 92, 90, 88, 85, 87, 89, 91],
      current: 91,
      change: 2,
      changePercent: 2.25
    },
    "GTA V": {
      trendScores: [70, 72, 68, 65, 67, 69, 71, 73, 75, 77, 74, 76],
      current: 76,
      change: 2,
      changePercent: 2.70
    },
    "Call of Duty": {
      trendScores: [75, 78, 80, 82, 79, 77, 75, 73, 71, 69, 67, 65],
      current: 65,
      change: -2,
      changePercent: -2.99
    },
    "Apex Legends": {
      trendScores: [60, 62, 65, 68, 70, 72, 75, 77, 74, 71, 68, 66],
      current: 66,
      change: -2,
      changePercent: -2.94
    },
    "Roblox": {
      trendScores: [55, 58, 62, 65, 68, 72, 75, 78, 82, 85, 88, 92],
      current: 92,
      change: 4,
      changePercent: 4.55
    },
    "Fall Guys": {
      trendScores: [95, 90, 80, 65, 45, 30, 25, 20, 15, 12, 10, 8],
      current: 8,
      change: -2,
      changePercent: -20.00
    },
    "PUBG": {
      trendScores: [85, 80, 75, 70, 65, 60, 58, 56, 54, 52, 50, 48],
      current: 48,
      change: -2,
      changePercent: -4.00
    }
  };

  const timeLabels = [
    "Jan", "Feb", "Mar", "Apr", "May", "Jun",
    "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
  ];

  let chart;
  let currentGame = "Fortnite";

  function initializeDashboard() {
    setupTabs();
    renderChart(currentGame);
  }

  function setupTabs() {
    const tabContainer = document.getElementById("gameTabs");
    
    Object.keys(gameData).forEach((gameName, index) => {
      const button = document.createElement("button");
      button.className = "tab-button";
      button.textContent = gameName;
      
      if (index === 0) {
        button.classList.add("active");
      }
      
      button.addEventListener("click", () => {
        // Remove active class from all buttons
        document.querySelectorAll(".tab-button").forEach(btn => {
          btn.classList.remove("active");
        });
        
        // Add active class to clicked button
        button.classList.add("active");
        
        // Update chart
        currentGame = gameName;
        renderChart(gameName);
      });
      
      tabContainer.appendChild(button);
    });
  }

  function updateTrendInfo(gameName) {
    const game = gameData[gameName];
    const titleElement = document.getElementById("chartTitle");
    const trendElement = document.getElementById("currentTrend");
    const changeElement = document.getElementById("trendChange");
    
    titleElement.textContent = gameName;
    trendElement.textContent = game.current;
    
    const changeText = `${game.change >= 0 ? '+' : ''}${game.change} (${game.change >= 0 ? '+' : ''}${game.changePercent.toFixed(2)}%)`;
    changeElement.textContent = changeText;
    changeElement.className = `trend-change ${game.change >= 0 ? 'positive' : 'negative'}`;
  }

  function renderChart(gameName) {
    const game = gameData[gameName];
    updateTrendInfo(gameName);
    
    const ctx = document.getElementById("gameChart").getContext("2d");
    
    if (chart) {
      chart.destroy();
    }

    const gradientFill = ctx.createLinearGradient(0, 0, 0, 400);
    gradientFill.addColorStop(0, game.change >= 0 ? 'rgba(74, 222, 128, 0.3)' : 'rgba(248, 113, 113, 0.3)');
    gradientFill.addColorStop(1, 'rgba(74, 222, 128, 0.05)');

    chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: timeLabels,
        datasets: [{
          label: `${gameName} Trend Score`,
          data: game.trendScores,
          borderColor: game.change >= 0 ? '#4ade80' : '#f87171',
          backgroundColor: gradientFill,
          borderWidth: 3,
          fill: true,
          tension: 0.4,
          pointBackgroundColor: game.change >= 0 ? '#4ade80' : '#f87171',
          pointBorderColor: '#ffffff',
          pointBorderWidth: 2,
          pointRadius: 6,
          pointHoverRadius: 8
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
          duration: 1000,
          easing: 'easeInOutQuart'
        },
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          x: {
            grid: {
              color: 'rgba(255, 255, 255, 0.1)',
              borderColor: 'rgba(255, 255, 255, 0.2)'
            },
            ticks: {
              color: 'rgba(255, 255, 255, 0.8)',
              font: {
                size: 12,
                weight: '500'
              }
            }
          },
          y: {
            min: 0,
            max: 100,
            grid: {
              color: 'rgba(255, 255, 255, 0.1)',
              borderColor: 'rgba(255, 255, 255, 0.2)'
            },
            ticks: {
              color: 'rgba(255, 255, 255, 0.8)',
              font: {
                size: 12,
                weight: '500'
              },
              callback: function(value) {
                return value + '%';
              }
            }
          }
        },
        interaction: {
          intersect: false,
          mode: 'index'
        },
        hover: {
          animationDuration: 200
        }
      }
    });
  }

  // Initialize the dashboard when the page loads
  document.addEventListener('DOMContentLoaded', function() {
    initializeDashboard();
  });
</script>

</body>
</html>
